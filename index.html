<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library</title>
</head>
<body>
  <header>
    <nav>
        <ul>
            <li id="logo">&#128214;</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><button class="open-button" onclick="openForm()">Add a book</button></li>
        </ul>
    </nav>
  </header>
    <!-- cards to display books  -->
    <div class="library">
    </div>

    <div class="form-popup" id="myForm">
        <form class="form-container">
          <label for="title"><b>Title</b></label>
          <input id="title" type="text" placeholder="Enter title" name="title" >
      
          <label for="author"><b>Author</b></label>
          <input id="author" type="text" placeholder="Enter Author's name" name="author" >

          <label for="pages"><b>Pages</b></label>
          <input id="pages" type="number" placeholder="pages" name="pages" >

          <button type="submit" id="add" class="btn">Add</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
      <footer>
        <h4>Amal&copy; 2020</h4>
        <a href="https://github.com/Amal337"><i class="fa fa-github" style="font-size:36px; color:black"></i></a>
      </footer>

        <script src="object.js"></script>
</body>
</html>
